<!DOCTYPE html PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    %redirect%   
    <title>Infotainment System</title>
  </head>
  <body>   
    <div class="header" id="header">
      <a href="index.html"> <img src="icon.png" alt="icon"> </a>
      <a href="index.html">Pi Infotainment Admin</a>   
    </div>  

    <div class="group-box" id="srvctrl"> 
      Server Control 
      <div class="playerctrl" id="playerctrl"> 
        <form class="picontrol" action="index.html" method="get" autocomplete="off">
          <input class="playerimg" type="image" src="back.png" alt="Show previous picture" title="Show previous picture" />
          <input type="hidden" name="topic" value="back">
        </form>
        <form class="picontrol" action="index.html" method="get" autocomplete="off">
          <input class="playerimg" type="image" src="pause_play.png" alt="Toggle pause" title="Toggle pause" />
          <input type="hidden" name="topic" value="pause">
        </form>
        <form class="picontrol" action="index.html" method="get" autocomplete="off">
          <input class="playerimg" type="image" src="forward.png" alt="Show next picture" title="Show next picture" />
          <input type="hidden" name="topic" value="next">
        </form>
      </div>    

      <div class="srvopts" id="srvopts"> 
        <form class="picontrol" action="index.html" method="get" autocomplete="off">
          <button class="button1" type="submit" title="Display surveillance camera">Camera</button>
          <input type="hidden" name="topic" value="camera">
        </form>
        <form class="picontrol" action="index.html" method="get" autocomplete="off">
          <button class="button1" type="submit" title="Restart infotainment system">Restart</button>
          <input type="hidden" name="topic" value="quit">
        </form>
        <form class="picontrol" action="index.html" method="get" autocomplete="off">
          <button class="button1" type="submit" title="Switch monitor manually on/off or set to auto mode">Monitor</button>
          <input type="hidden" name="topic" value="monitor">
          <select name="data" id="data">
            <option value="ON">ON</option>
            <option value="OFF">OFF</option>
            <option value="AUTO">AUTO</option>
          </select>
        </form>
        <form class="picontrol" action="index.html" method="get" autocomplete="off" onSubmit="return confirm('Do you really want to shutdown the PI system?') ">
          <button class="button_red" type="submit" title="CAUTION: Shutdown raspberry pi">Shutdown</button>
          <input type="hidden" name="topic" value="shutdown">
        </form>
      </div>
    </div>

    <div class="group-box" id="srv-config">
      Server Configuration 
      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" title="Start date of timerange">Start date</button>
        <input type="hidden" name="topic" value="date_from">
        <input type="text" placeholder="YYYY/MM/DD" name="data">
      </form>
      
      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" title="End date of timerange">End date</button>
        <input type="hidden" name="topic" value="date_to">
        <input type="text" placeholder="YYYY/MM/DD" name="data">
      </form>

      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" title="Show pictures of last N days">Recent days</button>
        <input type="hidden" name="topic" value="recent_days">
        <input type="text" placeholder="n days" name="data">
      </form>

      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" title="Restrict shown pictures to this subdirectory">Subdirectory</button>
        <input type="hidden" name="topic" value="subdirectory">
        <input type="text" placeholder="path" name="data">
      </form>

      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" title="Show each picture for this time [s]">Delay</button>
        <input type="hidden" name="topic" value="delay">
        <input type="text" placeholder="n seconds" name="data">
      </form>

      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" title="Show weather screen every N pictures">Weather skip</button>
        <input type="hidden" name="topic" value="w_skip_count">
        <input type="text" placeholder="10" name="data">
      </form>
    </div>  

    <div class="srvstatus" id="srvstatus">
      Server Status
      <br>
      <table id="statustable">
        <tr>
          <th>Parameter</th>
          <th>Value</th>
        </tr>  
        %server_status%
      </table>
    </div>
  
    <div class="picturehistory" id="picturehistory">
      Picture History
      <br>
      <table id="statustable">
        <tr>
          <th>Date</th>
          <th>Picture</th>
        </tr>  
        %picture_history%
      </table>
    </div>
    
    <br>
    <div class="footer" id="footer"> 
      <a href="https://github.com/croedel/PiInfotainment/" target="_blank">PI Infotainment Server on GitHub</a>   
    </div>

  </body>
</html>
