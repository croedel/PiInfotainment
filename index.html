<!DOCTYPE html PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Infotainment System</title>
  </head>
  <body>
    <div class="header" id="header">
      <a href="index.html"> <img src="icon.png" alt="icon"> </a>
      <a href="index.html">Pi Infotainment Admin</a>   
    </div>  

    <div class="group-box" id="time-range"> 
      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" >Start date</button>
        <input type="hidden" name="topic" value="date_from">
        <input type="text" placeholder="YYYY/MM/DD" name="data">
      </form>

      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" >End date</button>
        <input type="hidden" name="topic" value="date_to">
        <input type="text" placeholder="YYYY/MM/DD" name="data">
      </form>

      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" >Recent days</button>
        <input type="hidden" name="topic" value="recent_days">
        <input type="text" placeholder="n days" name="data">
      </form>

    </div>

    <div class="group-box" id="image-selection"> 
      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" >Subdirectory</button>
        <input type="hidden" name="topic" value="subdirectory">
        <input type="text" placeholder="path" name="data">
      </form>

      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" >Delay</button>
        <input type="hidden" name="topic" value="delay">
        <input type="text" placeholder="n seconds" name="data">
      </form>
    </div>  

    <div class="group-box" id="display-ctrl"> 
      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" >Back</button>
        <input type="hidden" name="topic" value="back">
      </form>

      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" >Pause</button>
        <input type="hidden" name="topic" value="pause">
      </form>
    </div>

    
    <div class="group-box" id="admin"> 
      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" >Camera</button>
        <input type="hidden" name="topic" value="camera">
      </form>

      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" >Quit</button>
        <input type="hidden" name="topic" value="quit">
      </form>

      <form class="picontrol" action="index.html" method="get" autocomplete="off">
        <button class="button1" type="submit" >Monitor</button>
        <input type="hidden" name="topic" value="monitor">
        <select name="data" id="data">
          <option value="ON">ON</option>
          <option value="OFF">OFF</option>
          <option value="AUTO">AUTO</option>
        </select>
      </form>
    </div>
    
    <br>
    <div class="footer" id="footer"> 
      <a href="https://github.com/croedel/PiInfotainment/" target="_blank">PI Infotainment Server on GitHub</a>   
    </div>

  </body>
</html>
